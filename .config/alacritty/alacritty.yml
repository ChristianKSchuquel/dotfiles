env:
  TERM: xterm-256color

selection:
  save_to_clipboard: true

window:
  opacity: 0.8

font:

  size: 8
  normal:
    family: CascadiaCode

    style: Regular
  
  bold:
    family: CascadiaCode

    style: Bold

  italic:
    family: CascadiaCode

    style: Italic

  bold_italic:
    family: CascadiaCode

    style: BoldItalic

schemes:

  FlatRemix: &FlatRemix
    primary:
      background: '#272A34'
      foreground: '#FFFFFF'
    cursor:
      text: CellBackground
      cursor: '#FFFFFF'
    selection:
      text: CellForeground
      background: '#3e4451'
    normal:
      black:   '#1c1f24'
      red:     '#D41919'
      green:   '#5EBDAB'
      yellow:  '#FEA44C'
      blue:    '#367BF0'
      magenta: '#BF2E5D'
      cyan:    '#49AEE6'
      white:   '#E6E6E6'
    bright:
      black:   '#5b6268'
      red:     '#EC0101'
      green:   '#47D4B9'
      yellow:  '#FF8A18'
      blue:    '#277FFF'    
      magenta: '#D71655'
      cyan:    '#05A1F7'
      white:   '#FFFFFF'

  DoomOne: &DoomOne
    primary:
      background: '#282c34'
      foreground: '#bbc2cf'
    cursor:
      text: CellBackground
      cursor: '#D41919'
    selection:
      text: CellForeground
      background: '#3e4451'
    normal:
      black:   '#1c1f24'
      red:     '#ff6c6b'
      green:   '#98be65'
      yellow:  '#da8548'
      blue:    '#51afef'
      magenta: '#c678dd'
      cyan:    '#5699af'
      white:   '#abb2bf'
